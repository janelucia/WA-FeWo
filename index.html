<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UFT-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="js/app.js" defer></script>
    <script src="js/csvToJson.js" defer></script>
    <script src="js/overview.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
      integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako_inflate.min.js"
      integrity="sha512-mlnC6JeOvg9V4vBpWMxGKscsCdScB6yvGVCeFF2plnQMRmwH69s9F8SHPbC0oirqfePmRBhqx2s3Bx7WIvHfWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Ferienwohnungen</title>
  </head>
  <body>
    <header class="header-details">
      <div class="logo">
        <img src="assets/lupe.png" alt="Logo" />
        <h1>Ferienwohnungen in Salem</h1>
      </div>
    </header>
    <main>
      <div class="all-filter-wrapper">
        <div class="search-for-name">
          <label for="search-for-name">Name der Unterkunft</label>
          <input
            id="search-for-name"
            type="search"
            name="Name der Ferienwohnung suchen"
            placeholder="Name der Unterkunft"
            aria-placeholder="Name der Unterkunft"
          />
        </div>
        <div class="neighbourhood-select">
          <label for="neighbourhood-select">Stadtteil </label>
          <select
            aria-placeholder="Stadtteil aussuchen"
            name="neighbourhoods"
            id="neighbourhood-select"
          >
            <option value="">Stadtteil auswählen</option>
          </select>
        </div>
        <div class="fewo-type"></div>
        <div class="review-filter">
          <label>Bewertung</label>
          <div class="review-score-start">
            <input type="range" id="review-score-start" />
          </div>
          <div class="review-score-end">
            <input type="range" id="review-score-end" />
          </div>
        </div>
        <div class="price-filter">
          <label>Preis</label>
          <div class="price-start">
            <input type="range" id="price-start" />
          </div>
          <div class="price-end">
            <input type="range" id="price-end" />
          </div>
        </div>
        <button class="filter-btn" type="submit" id="filter-btn">
          Filtern
        </button>
      </div>
      <div class="fewo-list-sort">
        <div class="sort">
          <div class="sort-review"></div>
          <div class="sort-price"></div>
        </div>
        <div class="fewo-list"></div>
      </div>
    </main>
    <footer>Made with ❤️ | by Katharina and Jane</footer>
  </body>
</html>
