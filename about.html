<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Icon by Pause08 von flaticon.com -->
    <script src="js/app.js" defer></script>
    <script src="js/csvToJson.js" defer></script>
    <script src="js/about.js" defer></script>
    <script src="js/calendar.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
      integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako_inflate.min.js"
      integrity="sha512-mlnC6JeOvg9V4vBpWMxGKscsCdScB6yvGVCeFF2plnQMRmwH69s9F8SHPbC0oirqfePmRBhqx2s3Bx7WIvHfWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title></title>
  </head>
  <body>
    <header class="header-details">
      <div class="logo">
        <img src="assets/lupe.png" alt="Logo" />
      </div>
      <nav>
        <a href="index.html">Zur Übersicht</a>
      </nav>
    </header>
    <main class="about-main">
      <div class="details-div">
        <div class="info-left">
          <div class="fewo-header"></div>
          <div class="img-wrapper"></div>
          <div class="characteristics-wrapper"></div>
          <div class="description-wrapper"></div>
          <div class="features-wrapper"></div>
          <div class="location">
            <iframe
              width="100%"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              src="https://www.openstreetmap.org/export/embed.html?bbox=8.311023116111757%2C54.93120129786425%2C8.318104147911074%2C54.933919687031&amp;layer=mapnik&amp;marker=54.93256081770243%2C8.314564649999966"
              style="border: 1px solid #a0d995"
            ></iframe
            ><a
              href="https://www.openstreetmap.org/?mlat=54.93256&amp;mlon=8.31456#map=18/54.93256/8.31456"
              >Größere Karte anzeigen</a
            >
          </div>
        </div>
        <div class="info-right">
          <div class="calendar-wrapper"></div>
          <div class="host-div"></div>
        </div>
      </div>
      <div class="reviews-div"></div>
      <a class="back-btn" href="index.html">Zurück zur Übersicht</a>
    </main>
    <footer>Made with ❤️ | by Katharina and Jane</footer>
  </body>
</html>
